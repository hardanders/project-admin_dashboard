<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <div class="sidebar">
            <div class="logo">
                <a href="https://www.google.com">
                    <img src="./imgs/dashoboard-48.png" alt="Dashboard">
                    Dashboard
                </a>
            </div>
            <ul class="nav">
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/home-24.png" alt="Home">
                        Home
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com">
                    <img src="./imgs/card-account-details-outline-24.png" alt="Profile">
                    Profile
                </a>
                </li>
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/message-24.png" alt="Messages">
                        Messages
                    </a></li>
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/clock-24.png" alt="History">
                        History
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/tasks-24.png" alt="Tasks">
                        Tasks
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/communities-24.png" alt="Communities">
                        Communities
                    </a>
                </li>
            </ul>
            <ul class="util">
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/settings-24.png" alt="Settings">
                        Settings
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/help-24.png" alt="Support">
                        Support
                    </a>
                </li>
                <li>
                    <a href="https://www.google.com">
                        <img src="./imgs/privacy-24.png" alt="Privacy">
                        Privacy
                    </a>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="header-1">
                <label for="search">
                    <a href="https://www.google.com">
                        <img src="./imgs/search-24-dark.png" alt="Search">
                    </a>
                </label>
                <input 
                    type="search" 
                    id="search" 
                    name="search" 
                    placeholder="Search..."
                />
            </div>
            <div class="header-2">
                <a href="www.google.com">
                    <img src="./imgs/bell-ring-outline-24.png" alt="Alerts">
                </a>
                <div class="user">
                    <a class="pfp-mini" href="https://www.google.com"></a>
                    <a class="username" href="https://www.google.com">
                        Anderson Harrold
                    </a>
                </div>
            </div>
            <div class="header-3">
                <a class="pfp-main" href="https://www.google.com"></a>
                <div>
                    <div class="greeting">Hi there,</div>
                    <a class="username" href="https://www.google.com">Anderson Harrold (@hardanders)</a>
                </div>
            </div>
            <div class="header-4">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="main-container">
            <div class="con-left">
                <div class="card-head">Your Projects</div>
                <div class="card-con">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="con-right">
                <div class="ann-head">Announcements</div>
                <div class="ann-card">
                </div>
                <div class="trend-head">Trending</div>
                <div class="trend-card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
